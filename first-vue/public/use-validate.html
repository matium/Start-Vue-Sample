<!DOCTYPE html>
<html lang="ja">
<head>
  <title>はじめてのVue.js</title>
  <!-- Vue.jsの読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>
      {{ nyanMessage }}
    </p>
    <p v-show="emptyError">※最低1文字は入力してください</p>
    <div>
      <input  type="text" v-model="message" v-on:input="checkEmptyMessage" />
    </div>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        message: 'Hello, World!',
        emptyError: false
      },
      computed: {
        // 算出プロパティnyanMessageを定義
        nyanMessage: function () {
          // this経由でインスタンスのデータにアクセスできる
          return this.message + 'ニャン!!';
        }
      },
      methods: {
        // メソッドcheckEmptyMessageを定義
        checkEmptyMessage: function (event) {
          this.emptyError = this.message === '';
        }
      }
    });
    
    vm.$data.message = '我輩は猫である';
  </script>
</body>
</html>
