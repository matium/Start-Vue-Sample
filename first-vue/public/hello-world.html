<!DOCTYPE html>
<html lang="ja">
<head>
  <title>はじめてのVue.js</title>
  <!-- Vue.jsの読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app"> 
    <p>
      {{ message }}
    </p>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        message: 'Hello, World!'
      }
    });
  </script>
</body>
</html>
